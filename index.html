<main class="main" role="main">
  {% for post in site.posts %}
    <article class="post">
      <div class="cover" style="background-image: url(/images/covers/{{ post.cover }}.png);"></div>
      <div class="heading">
        <h3 class="title">
          {{ post.title }}
        </h3>
        <h4 class="subtitle">
          {{ post.subtitle }}
        </h4>
        <ul class="info">
          <li>#{{ post.categories }}</li>
          <li>@{{ post.author }}</li>
          <li>â˜¼ {{ post.date | date_to_string }}</li>
        </ul>
        <a class="permalink" href="{{ post.url }}"></a>
      </div>
    </article>
  {% endfor %}
</main>
